    <meta charset="UTF-8">

    <title>Dashboard</title>

<body>
    <div class="main-content">
        <div id="left-content" class="left-content">
            <div class="close" onclick="clickClose()">
                <img src="png/close.png" alt="">
            </div>
            <div class="header-block">
                Company
            </div>
            <hr>
            <div class="buttons-menu">
                <a href="#" class="button-menu active">Dashboard</a>
                <a href="#" class="button-menu">User Profile</a>
                <a href="#" class="button-menu">Maps</a>
                <a href="#" class="button-menu">Notifications</a>
                <a href="#" class="button-menu">Support</a>
            </div>
        </div>
        <div class="right-content">
            <div class="header-block">
                <span class="icon" onclick="clickBurger()">
                    <img src="png/burger.png" alt="">
                </span>
                Dashboard
            </div>
            <div class="content-blocks">
                <div class="items-block">
                    <div class="sm-item one">
                        <div class="item-body">
                            <div class="picture-o">
                                <img src="png/BD.PNG" alt="BD">
                            </div>
                            <div>
                                <p class="text-tab">Used Space</p>
                                <p class="num">49/50 GB</p>
                            </div>
                        </div>
                        <div class="item-footer">Get more space...</div>
                    </div>
                    <div class="sm-item one">
                        <div class="item-body">
                            <div class="picture-o">
                                <img src="png/home.PNG" alt="home">
                            </div>
                            <div>
                                <p class="text-tab">Revenue</p>
                                <p class="num">$ 34,245</p>
                            </div>
                        </div>
                        <div class="item-footer">Last 24 Hours</div>
                    </div>
                    <div class="sm-item one">
                        <div class="item-body">
                            <div class="picture-o">
                                <img src="png/h.PNG" alt="h">
                            </div>
                            <div>
                                <p class="text-tab">Fixed lssues</p>
                                <p class="num">75</p>
                            </div>
                        </div>
                        <div class="item-footer">Tracked from Github</div>
                    </div>
                    <div class="sm-item one">
                        <div class="item-body">
                            <div class="picture-o">
                                <img src="png/airplane.PNG" alt="airplane">
                            </div>
                            <div>
                                <p class="text-tab">Followers</p>
                                <p class="num">+ 245</p>
                            </div>
                        </div>
                        <div class="item-footer">lust updated</div>
                    </div>
                </div>
            </div>
            <div>
                
            </div>
        </div>
    </div>
